<div ng-cloak>
    <br>
    <br>
    <br>
    <md-grid-list md-gutter="2px" md-cols-sm="1" md-cols-md="4" md-cols-lg="8" md-cols-gt-lg="12" md-row-height="1:1">
      <md-grid-tile
          ng-repeat="tile in working.tiles">
            <md-card class="md-rotate">
                <md-card-header>
                </md-card-header>
                <md-card-content>{{tile.title}}</md-card-content>
                <md-card-footer>
<img class="md-card-image" ng-src="{{tile.featured_image}}" ng-click="working.post = undefined; location('/posts/'+tile.id)" alt="{{tile.title}}">
                </md-card-footer>
              </md-card>
      </md-grid-tile>
    </md-grid-list>
</div>
