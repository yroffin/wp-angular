<div flex>
    <md-grid-list
        md-cols-sm="1" md-cols="3" md-cols-gt-md="4"
        md-row-height-gt-md="2:2" md-row-height="2:2"
        md-gutter="32px" md-gutter-gt-sm="8px" >
      <md-grid-tile
          ng-repeat="photo in working.photos"
          md-colspan="1"
          md-rowspan="1">
                    <md-card>
                        <md-card-header>
                        </md-card-header>
                        <md-card-content>{{slide.title}}</md-card-content>
                        <md-card-footer>
        <img class="md-card-image" ng-src="{{photo.url}}" ng-click="openPhoto(photo)" class="clickable" alt="{{photo.title}}">
                        </md-card-footer>
                    </md-card>
      </md-grid-tile>
    </md-grid-list>
</div>
