<div class="carousel carousel-container slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="item in wpVars.wpCarousel"
        data-target="#carousel-example-generic"
        data-slide-to="{{$index}}" class="{{isActive($index)}}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div ng-repeat="item in wpVars.wpCarousel" class="item {{isActive($index)}}">
      <p ng-if="item.text" class="carousel-caption">{{item.text}}</p>
      <img ng-src="{{item.url}}" ng-alt="{{item.alt}}">
    </div>
  </div>
</div>
<script>
    $('.carousel').carousel({
      interval: 4000
    })
</script>
