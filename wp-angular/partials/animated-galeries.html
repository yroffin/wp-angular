<div ng-repeat="slide in working.slides track by $index">
    <div ng-if="slide.selected" class="animate-slide">
            <md-card>
                <md-card-header>
                </md-card-header>
                <md-card-content>{{slide.title}}</md-card-content>
                <md-card-footer>
<img class="md-card-image" ng-src="{{slide.featured_image}}" ng-click="location('/posts/'+slide.id)" alt="{{slide.title}}">
                </md-card-footer>
              </md-card>
    </div>
</div>
