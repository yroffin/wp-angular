<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Post(s)</div>

  <!-- Table -->
  <table class="table">
    <tbody>
        <th></th>
        <th></th>
        <th></th>
    </tbody>
    <tr ng-repeat="post in working.posts">
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><ng-md-icon ng-click="location('/posts/'+post.id)" icon="link"></ng-md-icon></td>
    </tr>
  </table>
</div>
