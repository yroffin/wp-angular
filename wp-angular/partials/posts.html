<md-content flex>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="post in working.posts">
        <div class="md-list-item-text">
          <h2>{{post.title}}</h2>
          <pre>{{post.date}}</pre>
          <md-content>
              <ng-md-icon ng-click="location('/posts/'+post.id)" icon="link"></ng-md-icon>
          </md-content>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
</md-content>
