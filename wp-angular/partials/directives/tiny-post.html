<div>
 <img ng-src="{{post.featured_image}}" width="300" height="230" alt="{{post.title}}">
 <md-content>
   <h3>{{post.title}}</h3>
 </md-content>
 <div class="md-actions" layout="row" layout-align="end center">
   <ng-md-icon icon="pageview" size="32" ng-click="location('/posts/'+post.id)">
      <md-tooltip>Lire l'article</md-tooltip>
   </ng-md-icon>
 </div>
</div>
