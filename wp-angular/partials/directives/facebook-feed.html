<md-content flex>
    <md-list>
      <md-list-item ng-controller="FacebookPictureCtrl" class="md-3-line" ng-repeat="post in facebook.feeds.data" ng-show="$index<1" >
        <img ng-src="{{post.picture.data.url}}" alt="{{post.from.name}}" class="md-avatar">
        <div class="md-list-item-text">
          <h2>{{post.from.name}}</h2>
          <pre>{{post.created_time}}</pre>
          <md-content>
            {{post.message}}
          </md-content>
          <ng-md-icon ng-if="post.link" icon="pageview" ng-click="openUrl(post.link)">
          <md-tooltip>Lire l'article sur facebook</md-tooltip>
          </ng-md-icon>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
</md-content>
