<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Page(s)</div>

  <!-- Table -->
  <table class="table">
    <tbody>
        <th></th>
        <th></th>
        <th></th>
    </tbody>
    <tr ng-repeat="page in working.pages">
        <td>{{page.title}}</td>
        <td>{{page.date}}</td>
        <td><ng-md-icon ng-click="location('/pages/'+page.id)" icon="link"></ng-md-icon></td>
    </tr>
  </table>
</div>
