<md-content flex>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="page in working.pages">
        <div class="md-list-item-text">
          <h2>{{page.title}}</h2>
          <pre>{{page.date}}</pre>
          <md-content>
              <ng-md-icon ng-click="location('/pages/'+page.id)" icon="link"></ng-md-icon>
          </md-content>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
</md-content>
